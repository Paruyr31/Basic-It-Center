{% extends 'blog/base.html' %}
{% for product in products %}
        <h2>
            <a href="{% 'product_detail_url', slug=product.slug%}">
                {{ product.name }}
            </a>
        </h2>
        <p class="date">
            Products by {{ post.owner }}
        </p>
        {{ product.detail|truncatewords:30|linebreaks }}
{% endfor %}
